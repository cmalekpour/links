<!doctype html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div class="main">
<h1>Links</h1>
<p>This webpage is a simple URL aggregator for pages I'm interested in. Below you can find webpages that I'm interested in reading and/or saving for later</p>
<hr />

<div class="links">
{{range .Links}}
<div><a href="{{ .URL }}">{{ .Title }}</a> - {{ .Description }}</div>{{else}}<div>(no links yet)</div>
{{end}}
</div>

<hr />
(<a href="/new">Add a new link</a>)
</div>
</body>
</html>
